<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="">

        <!-- Para ter o focus no input ao clicar na label, basta adicionar um id no input e usar o mesmo id para o for da label -->

        <!--Colocar o Nome no Cadastro-->
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome"> <br> <br>
        <!--Colocar o Email no Cadastro-->
        <label for="">Email:</label>
        <input type="email" name="" id=""> <br> <br>
        <!--Colocar a Senha no Cadastro-->
        <label for="">Senha:</label>
        <input type="password" name="" id=""> <br> <br>
        <!--Colocar uma Data de Nascimento no Cadastro-->
        <label for="">Data de Nascimento:</label>
        <input type="date" name="" id=""> <br> <br>

        <!--Colocar os Botões no Cadastro-->
    <div>
        <br>
        <button type="submit">Enviar</button> 
        <button type="reset">Limpar</button> 
    </div>

    
    </form>
</body>
</html>
